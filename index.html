<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYC Train</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
   <!-- Moment JS -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
 <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div id="heading" class="container">
        <div class="jumbotron">
            <h1>NYC Train Schedule</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title ">Current Train Schedule</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label >Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <!-- destination -->
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <!-- frist train time -->
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - military time) </label>
                                    <input type="text" class="form-control" id="firstTrainInput">
                                </div>
                                <!-- frequency -->
                                <div class="form-group">
                                    <label for="">Frequency (min)</label>
                                    <input class="form-control" type="text" id="frequencyInput">
                                </div>
                                <button class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                            <!-- end of form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
